<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="slider">
        <div class="slide-show">
            <div class="single-slide">
                <img src="img/blue.jpg" alt="Banner 1">
                <p class="slider-caption">Banner 1</p>
            </div>
            <div class="single-slide">
                <img src="img/purple.jpg" alt="Banner 2">
                <p class="slider-caption">Banner 2</p>
            </div>
            <div class="single-slide">
                <img src="img/slide1.jpg" alt="Banner 3">
                <p class="slider-caption">Banner 3</p>
            </div>
            <div class="single-slide">
                <img src="img/slide2.jpg" alt="Banner 4">
                <p class="slider-caption">Banner 4</p>
            </div>
            <div class="single-slide">
                <img src="img/blue.jpg" alt="Banner 5">
                <p class="slider-caption">Banner 5</p>
            </div>
        </div>
        <div class="slider-arrows">
            <a href="#" class="prev-slide"><i class="fa fa-arrow-left" aria-hidden="true" ></i>
</a>
            <a href="#" class="next-slide"><i class="fa fa-arrow-right" aria-hidden="true"></i></a>
        </div>
    </div>



    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
